<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenÄ“ration | Sign In</title>
    <link rel="icon" href="/src/images/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid-container">
          <!-- Banner -->
          <div class="grid-item">
            <div class="banner banner-signin">
              <h1>
                Connect. <br />
                Share. Grow.
              </h1>
              <p>
                Join a vibrant community of like-minded individuals. Share your
                ideas, discover new perspectives, and build meaningful
                connections.
              </p>
              <div class="shape1"></div>
              <div class="shape2"></div>
            </div>
          </div>
          <!-- Content -->
          <div class="grid-item content">
            <div class="content-title">
              <h1>Welcome Back!</h1>
              <p>
                Log in to share ideas, collaborate, and explore exclusive
                content.
              </p>
            </div>
            <div class="content-form">
              <form action="#">
                <div class="input">
                  <label class="label" for="username">Username</label>
                  <input type="text" id="username" placeholder="john.doe" />
                </div>
                <div class="input">
                  <label class="label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password must contain +8 characters, 1 capital letter"
                  />
                </div>
                <div class="content-form-action">
                  <div class="input-checkbox">
                    <input type="checkbox" name="remember" id="rememberMe" />
                    <label for="rememberMe">Remember me</label>
                  </div>
                  <a href="/#">Forgot Password?</a>
                </div>
                <button class="btn btn-black">
                  <a href="/index.html"> Sign In </a>
                </button>
              </form>
            </div>
            <div class="content-optional">
              <div class="content-optional-text">
                <hr />
                <p>or</p>
                <hr />
              </div>
              <p>
                Don't have an account ?
                <span><a href="/signup.html">Register here</a></span>
              </p>
              <div class="wrapper">
                <div class="btn btn-image">
                  <div class="image image-google"></div>
                </div>
                <div class="btn btn-image">
                  <div class="image image-apple"></div>
                </div>
                <div class="btn btn-image">
                  <div class="image image-facebook"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
