<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenÄ“ration | Sign Up</title>
    <link rel="icon" href="/src/images/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid-container">
          <!-- Banner -->
          <div class="grid-item">
            <div class="banner banner-signup">
              <h1>Join. <br />Connect. Thrive.</h1>
              <p>
                Unlock endless opportunities in a community where ideas come
                alive and connections inspire growth.
              </p>
              <div class="shape1"></div>
              <div class="shape2"></div>
            </div>
          </div>
          <!-- Content -->
          <div class="grid-item content signup-content">
            <div class="content-title">
              <h1>Create your account</h1>
              <p>
                Sign up to share your voice, connect with others, and unlock
                exclusive opportunities.
              </p>
            </div>
            <div class="content-form">
              <form action="#">
                <div class="user-grid">
                  <div class="user-grid-item">
                    <div class="input">
                      <label class="label" for="firstName">First Name</label>
                      <input type="text" id="firstName" placeholder="John" />
                    </div>
                  </div>
                  <div class="user-grid-item">
                    <div class="input">
                      <label class="label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" placeholder="Doe" />
                    </div>
                  </div>
                </div>
                <div class="input">
                  <label class="label" for="username">Username</label>
                  <input type="text" id="username" placeholder="johndoe" />
                </div>
                <div class="input">
                  <label class="label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password must contain +8 characters, 1 capital letter"
                  />
                </div>
                <div class="input">
                  <label class="label" for="confirmPassword"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Password confirmation must be the same as the password"
                  />
                </div>
                <div class="content-form-action">
                  <div class="input-checkbox">
                    <input type="checkbox" name="remember" id="rememberMe" />
                    <label for="rememberMe"
                      >I agree to all Term, Privacy Policy and Fees</label
                    >
                  </div>
                </div>
                <button class="btn btn-black">
                  <a href="/signin.html"> Sign Up </a>
                </button>
              </form>
            </div>
            <div class="content-optional">
              <div class="content-optional-text">
                <p>
                  Already have an account ?
                  <span><a href="/signin.html">Log in</a></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
